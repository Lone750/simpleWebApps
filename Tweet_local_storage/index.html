<!DOCTYPE html>
<html>
    <head>
        <title>Tweets Local Storage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Local Storage</h2>
            <div class="row">
                <div class="col-6">
                    <form action="#" id="form">
                        <div class="div-bal">
                            <label for="tweet">Tweet :</label><br>
                            <textarea id="tweet"></textarea><br>
                        </div>
                        <input type="submit" class="btn-submit" value="Save Tweet">
                    </form>
                </div>
                <div class="col-6-2nd">
                    <h3>My Tweets</h3>
                    <div id="tweetList"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
