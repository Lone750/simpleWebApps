<!DOCTYPE html>
<html>
    <head>
        <title>My Weekly Budget App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p>Add your Expenses here</p>
                    <form id="myForm" class="myForm">
                        <div>
                            <label>Name:</label>
                            <input type="text" placeholder="Eg. Transportation">
                        </div>
                        <div>
                            <label>Amount:</label>
                            <input type="number" placeholder="Eg. 10">
                        </div>
                        <div>
                            <button type="submit">Add</button>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <p>List</p>
                    <div class="result">
                    </div>
                    <div class="budget">
                        <div class="initBudget" id="initBudget">
                            <p>Budget: $<span></span></p>
                        </div>
                        <div class="leftBudget" id="leftBudget">
                            <p>Left: $<span></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
